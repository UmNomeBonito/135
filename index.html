<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Localizadora de Objetos - Projeto 135</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="header">
                <h1>AI Localizadora de Objetos</h1>
                <p class="note">
                    Insira o nome do objeto que deseja encontrar em inglês. e clique em "Start" para começar.
                </p>
            </div>
            <div class="content">
                <label for="objeto-a-encontrar" class="form-label">Nome do Objeto:</label>
                <input type="text" id="objeto-a-encontrar" class="form-control input-lg" placeholder="Ex.: Livro">
                <button class="btn btn-primary mt-3" onclick="start();">Start</button>
            </div>
            <div id="canvas-container" class="mt-4">
                <div id="canvas"></div>
            </div>
            <div class="status-container mt-3">
                <button id="objetos" class="btn btn-warning">Status: Aguardando</button>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
